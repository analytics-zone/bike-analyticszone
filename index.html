<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/en/">
    <script>
        // Detect browser language
        const browserLang = navigator.language.split('-')[0];
        const supportedLangs = ["af", "ar", "bn", "ca", "de", "el", "en", "es", "fr", "ha", "hi", "hu", "is", "it", "ja", "ko", "nb", "nl", "pl", "pt", "ro", "ru", "sl", "sv", "zh"];
        const targetLang = supportedLangs.includes(browserLang) ? browserLang : 'en';
        window.location.href = '/' + targetLang + '/';
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to <a href="/en/">default language</a>...</p>
</body>
</html>
